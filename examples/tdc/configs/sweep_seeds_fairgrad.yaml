program: main_tdc.py
command:
  - python
  - main_tdc.py
  - --wandb
  - --save_path
  - "results/"
  - --weighting
  - "FairGrad"
  - --FairGrad_alpha
  - "0.5"
  - --arch
  - "HPS"
  - --epochs
  - "250"
  - --train-batch-size
  - "1024"
  - --lr-factor
  - "0.9"
  - --loss-reduction
  - "sum"
  - --lr
  - "0.0005"
  - --lr-factor
  - "0.85"
  - --model-encoder-channels
  - "256"
  - --model-encoder-num-layers
  - "5"
  - --model-encoder-dropout
  - "0.3"
  - --model-decoder-channels
  - "64"
  - --model-decoder-num-layers
  - "1"
  - --model-decoder-dropout
  - "0.3"
  - ${args}
method: grid

metric:
  name: test/average_rank_last
  goal: minimize

parameters:
  smi-leakage-method:
    values: ['none', 'test+valid', 'test']
  more-tasks:
    values: [True, False]
  seed:
    values: [0, 1, 2]
