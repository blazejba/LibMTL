program: main_tdc.py
command:
  - python
  - main_tdc.py
  - --wandb
  - --epochs
  - "150"
  - --train-batch-size
  - "1028"
  - --lr-factor
  - "0.9"
  - --loss-reduction
  - "sum"
  - --lr
  - "0.0002"
  - --model-encoder-channels
  - "128"
  - --model-encoder-num-layers
  - "4"
  - ${args}
method: grid

metric:
  name: test/average_rank
  goal: minimize

parameters:
  arch:
    values: [
      'HPS',
      'CGC',
      'Cross_stitch',
      'DSelect_k',
      'LTB',
      'MMoE',
      'MTAN',
      'PLE'
    ]
  weighting:
    values: [
      'EW',
      'FairGrad',
      'DB_MTL',
      'STCH',
    ]